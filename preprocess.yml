name: Preprocess Data

# Trigger workflow
on:
  push:
    paths:
      - 'dataset_raw/**'       
  workflow_dispatch:          

jobs:
  preprocess:
    runs-on: ubuntu-latest    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn

    - name: Run automate preprocessing
      run: |
        python preprocessing/automate_ReihanApriza.py

    - name: Commit & push cleaned dataset
      run: |
        git config --local user.email "reihanaprizaaap@gmail.com"
        git config --local user.name "GitHub Actions"
        git add preprocessing/dataset_preprocessing/ispu_clean.csv
        git commit -m "Update cleaned dataset via workflow" || echo "No changes to commit"
        git push
